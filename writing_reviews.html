    <div class="container">

        <h1>Review for Water Fountain<br>Location: <span id="water_fountain_Name"> Water Fountain Name</span></h1>

        <form>
            <div class="form-group">
                <label for="title">Add a title</label>

            </div><br>
            <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="description">What did you think of the water fountain?</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <div class="container py-3">
                    <input type="file" id="mypic-input" accept="image/*" />
                    <img id="mypic-goes-here" width=100 height=100 />
                </div>
                <div class="d-flex mt-5">
                    <button type="button" class="btn btn-info" onclick="savePost()">Post Now</button>
                </div>
